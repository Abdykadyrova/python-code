<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">"
    <title>Form with Bootsrap</title>
    <style>
        .col-md-6 {
            margin-left:20%;
            margin-top:10%;
        }
        img {
            margin-left:10%;
            margin-bottom:10px;
            width:400px;
        }
        input{
            width: 640px ;
        }
        body{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="col-md-6">
        <img src="IT.jpg">
        <form action="/authorization">
            <p><input placeholder="Почему вы хотите работать иммено в этот компанию" type="text " ></p>
            <p><input placeholder="Ваше имя" name="user"></p>
            <p><input placeholder="Ваше email" type="email"></p>
            <p><input placeholder="Ваш номер телефона" type="tel"></p>
            <p><input placeholder="Дата рождения" type="number"></p>
            <input class="form-control"
            name="login"
            id="login"
            type="text"
            placeholder="Логин"
            >

            <input class="form-control"
            name="password"
            id="password"
            type="password"
            placeholder="Паороль"
            >
            
            <div style="margin-top: 15px;">
            <button 
                class="btn btn-warning" 
                type="submit"
            >
              <a href= " https://www.carandbike.com/news/tesla-global-product-portfolio-2358238">  Войти </a>
            </button>
            <button
                type="submit"
                class="btn btn-success"
            >
                Зарегистрироваться

                <button 
                class="btn btn-danger" 
                type="submit"
            >
                Отправить зпрос
            </button>
        </div>
           
            </form>
    </div>
</body>
</html>
